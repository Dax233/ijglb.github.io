<script>
    $(document).ready(function () {
        Rap.config({
            debug: false,
            default_page: "home",
            app_version: '5',
        }).ready(function () {
            if (!Rap.debug) {
                //这里可以异步加载编译后的文件
                //return Rap.loadScript('rap-all.js');
            }
        }).then(function () {
            window.APP = Rap.app({
                el: '#app',
                data:{
                    nav :{
                        first : true,
                        home : true,
                        acg : false,
                        other : false
                    }
                },
                beforeUpdate:function(){
                    if(this.nav.first){
                        this.nav.home = this.nav.acg = this.nav.other =false;
                        var page = Rap.global_router.page;
                        switch(page){
                            case 'home':this.nav.home = true;
                            break;
                            case 'acg':this.nav.acg = true;
                            break;
                            case 'other':this.nav.other = true;
                            break;
                        }
                        this.nav.first = false;
                    }
                }
            });
        });
    });
