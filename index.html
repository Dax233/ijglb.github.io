<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="一个咸鱼程序员！">
    <title>极光萝卜</title>
    <link rel="icon shortcut" type="image/ico" href="//cdn.jsdelivr.net/gh/ijglb/ijglb.github.io/image/avatar_128.png">
    <link rel="icon" sizes="128x128" href="//cdn.jsdelivr.net/gh/ijglb/ijglb.github.io/image/avatar_128.png">
    <link rel="apple-touch-icon" href="//cdn.jsdelivr.net/gh/ijglb/ijglb.github.io/image/avatar_128.png">
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <script src="//cdnjs.loli.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="./rap.1.3.2.js"></script>
</head>
<body class="mdui-appbar-with-tab-larger mdui-theme-primary-teal mdui-theme-accent-deep-orange">
    <div id="app"  v-cloak>
        <div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide">
            <div class="mdui-color-theme mdui-tab mdui-tab-centered" mdui-tab>
                <a v-link="'page/home'" :class="{ 'mdui-tab-active' : home  }" class="mdui-ripple mdui-ripple-white">
                    <i class="mdui-icon material-icons">home</i>
                <label>首页</label>
                </a>
            </div>
        </div>
        <div class="mdui-container-fluid mdui-color-theme-100">
            <div :style='contentHeight' class="mdui-card mdui-color-theme-300">
                <keep-alive :include="keep_include">
                    <component v-bind.sync="info" v-bind:is="childView"></component>
                </keep-alive>
            </div>
            <div id="footer" class="mdui-color-theme-100 mdui-m-t-1 mdui-text-center mdui-typo">
                &copy; 极光萝卜 | <a href="http://beian.miit.gov.cn" target="_blank">闽ICP备16005039号-1</a>
            </div>
        </div>
    </div>
</body>
<script>
    var $$ = mdui.JQ;
    Rap.config({
        debug: true,// 调试模式  
        app_version: '1.0',//版本号
        router_model: 'hash',//路由模式  history 和 hash
        keep_include: [],//需要 keep-alive的页面
        default_page: "page/home",// 默认页面 必须要配
        filePostfix: 'vue',//组件文件的后缀 默认是html 
        css: [//需要预加载的 css 文件 ,会被按版本号缓存
        ],
        script: [//需要预加载的 script 文件 ,会被按版本号缓存 
            "/global.js"                //入口文件
        ]
    })
</script>
