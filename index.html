<script>
$(document).ready(function () {
    Rap.config({
        debug: false,
        default_page: "home",
        app_version: '10',
    }).ready(function () {
        if (!Rap.debug) {
            //这里可以异步加载编译后的文件
            //return Rap.loadScript('rap-all.js');
        }
    }).then(function () {
        window.APP = Rap.app({
            el: '#app',
            data:{
                info :{
                    ptitle : "",
                    page : ""
                }
            },
            computed:{
                home : function (){
                    return this.info.page == "home";
                },
                acg : function (){
                    return this.info.page == "acg";
                }
            },
            watch: {
                info: {
                    handler: function (newInfo) {
                        document.title = newInfo.ptitle + ' - 极光萝卜';
                    },
                    deep: true
                }
            }
        });
    });
});
</script>
